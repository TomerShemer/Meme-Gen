<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body onload="onInit()">
    <header class="flex space-between align-center">
        <img class="logo" src="img/LOGO.png" alt="Logo">
        <ul class="clean-list flex">
            <li>
                <button class="btn btn-gallery active" onclick="onOpenGallery()">Gallery</button>
            </li>
            <li>
                <button class="btn btn-saved-memes">My Memes</button>
            </li>
            <li>
                <button class="btn btn-about">About</button>
            </li>
        </ul>
    </header>

    <main>

        <section class="main-section gallery-container">
            <nav class="gallery-nav flex">
                <section>
                    <input type="text" placeholder="Search..">
                    <input type="submit">
                </section>
                <section class="flex">
                    <div class="searchwords-container"><span>Search Words</span></div>
                    <button class="btn">More</button>
                </section>
            </nav>

            <div class="imgs-container"></div>

        </section>

        <section class="main-section editor-container flex justify-center">
            <section class="canvas-container">
                <canvas class="canvas" height="200" width="200"></canvas>
            </section>

            <section class="menu-controller flex space-between">
                <input class="input-text" type="text" placeholder="Write text..." oninput="onChangeText(this.value)">
                <button onclick="onChangeLine()">switch line</button>
                <button onclick="onAddLine()">Add line</button>
                <button onclick="onDeleteCurrLine()">Delete line</button>
                <section class="text-controller">
                    <button onclick="onChangeFontSize(1)">A+</button>
                    <button onclick="onChangeFontSize(-1)">A-</button>
                    <button onclick="onChangeAlign('right')">left</button>
                    <button onclick="onChangeAlign('center')">center</button>
                    <button onclick="onChangeAlign('left')">right</button>
                    <select class="select-font" oninput="renderMeme()">
                        <datalist>
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="serif">Serif</option>
                            <option value="cursive">cursive</option>
                        </datalist>
                    </select>
                    <input type="color" class="input-stroke-color" oninput="renderMeme()">
                    <input type="color" value="#ffffff" class="input-fill-color"
                        oninput="onChangeFillColor(this.value)">
                </section>
                <div class="stickers">üçïüçîüçüüå≠üçø</div>
                <button>Share</button>
                <button>Download</button>
            </section>

        </section>

    </main>


    <script src="js/service/storage.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
