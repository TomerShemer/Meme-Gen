<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body onload="onInit()">
    <header class="flex space-between align-center">
        <img class="logo" src="img/LOGO.png" alt="Logo">
        <ul class="clean-list flex">
            <li>
                <button class="btn btn-gallery active" onclick="onOpenGallery()">Gallery</button>
            </li>
            <li>
                <button class="btn btn-saved-memes">My Memes</button>
            </li>
            <li>
                <!-- <button class="btn btn-about">About</button> -->
            </li>
        </ul>
    </header>

    <main>

        <section class="main-section gallery-container">
            <nav class="gallery-nav flex">
                <input class="input-search" type="text" placeholder="Search" oninput="onSearchImg(this.value)">
                <section class="nav-btns flex">
                    <!-- <div class="searchwords-container"><span>Search Words</span></div> -->
                    <!-- <button class="btn">More</button> -->
                    <button class="btn" onclick="onGenerateRandMeme()">I'm Flexible</button>
                </section>
            </nav>

            <div class="imgs-container"></div>

        </section>

        <section class="main-section editor-container flex justify-center align-center">
            <section class="canvas-container">
                <canvas class="canvas" height="200" width="200"></canvas>
            </section>

            <section class="menu-controller">
                <input class="input-text" type="text" placeholder="Write text..." oninput="onChangeText(this.value)">
                <div class="crudl-btns flex">
                    <button class="btn-square btn-change-line" onclick="onChangeLine()" title="Switch lines"></button>
                    <button class="btn-square btn-add-line" onclick="onAddLine()" title="Add new line"></button>
                    <button class="btn-square btn-delete-line" onclick="onDeleteCurrLine()"
                        title="delete current line"></button>
                </div>
                <section class="text-controller">
                    <button class="btn-square btn-increase-size" onclick="onChangeFontSize(1)"
                        title="Increase font size"></button>
                    <button class="btn-square btn-decrease-size" onclick="onChangeFontSize(-1)"
                        title="Decrease font size"></button>
                    <button class="btn-square btn-align-left" onclick="onChangeAlign('right')"
                        title="Align left"></button>
                    <button class="btn-square btn-align-center" onclick="onChangeAlign('center')"
                        title="Align center"></button>
                    <button class="btn-square btn-align-right" onclick="onChangeAlign('left')"
                        title="Align right"></button>
                    <select class="select-font" oninput="renderMeme()">
                        <datalist>
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="serif">Serif</option>
                            <option value="cursive">cursive</option>
                        </datalist>
                    </select>
                    <input type="color" class="input-stroke-color btn-square" oninput="renderMeme()"
                        title="Select stroke color">
                    <input type="color" value="#ffffff" class="input-fill-color btn-square"
                        oninput="onChangeFillColor(this.value)" title="Select fill color">
                </section>
                <div class="stickers">üçïüçîüçüüå≠üçø</div>
                <div class="export-btns flex">
                    <button class="btn-square btn-share">Share</button>
                    <a class="btn-square btn-download" onclick="onDownloadCanvas(this)">Download</a>
                </div>
            </section>

        </section>

    </main>

    <script src="js/util/util.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
